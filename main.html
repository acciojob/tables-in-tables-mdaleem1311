<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
	  <table border="1" style="width:100%;height:100%;text-align:center">
		  <tr>
			  <!-- nested table2 -->
			  <td>
				  <table border="1" style="width:100%;height:100%">
					  <tr>
						  <th colspan="2">Nested Table 2</th>
					  </tr>
					  <tr>
						  <th>Column 1</th>
						  <th>Column 2</th>
					  </tr>
					  <tr>
						  <td>abc</td>
						  <td>def</td>
					  </tr>					  
				  </table>				  
			  </td>
			   <!-- nested table1 -->
			  <td>
				  <table border="1" style="width:100%;height:100%;text-align:center">
					  <tr>
						  <th colspan="2">Nested Table 1</th>
					  </tr>
					  <tr>
						  <td>
							  <ul>
							     <li>List item</li>
							     <li>List item</li>
							     <li>List item</li>
						      </ul>
					      </td>		  
					  </tr>
				  </table>
				  
			  </td>
		  </tr>
		  <tr>
			   <!-- nested table3 -->
			  <td>
				  <table border="1" style="width:100%;height:100%;text-align:center">
					  <tr><th colspan="2">Nested Table 3</th></tr>
					  <tr>
						  <td><a href="#">Nested Table</a></td>
						  <td>Demo Continued</td>
					  </tr>					  
				  </table>		  
			  </td>
			   <!-- nested table4 -->
			  <td>
				  <table border="1" style="width:100%;height:100%;text-align:center">
					  <tr>
						  <th colspan="2">Nested Table 4</th>
					  </tr>
					  <tr>
						  <td colspan="2" style="background-color:black; color:white">HTML</td>
					  </tr>
					  
				  </table>
				  
			  </td>
		  </tr>
		  
	  </table>
    
  </body>
</html>
